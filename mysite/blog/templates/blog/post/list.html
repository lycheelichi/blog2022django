{% extends 'base.html' %}

{% block title %} My Blog {% endblock %}

{% block content %}

<h1>All list</h1>

{% for post in posts %}

<h2>
    <a href="{{post.get_absolute_url}}">
        {{ post.title}}
    </a>
    </h2>
    <p class="date">
        Published: {{post.published}} by {{post.author}}
    </p>

    {{post.body|linebreaks}}

    {% endfor %}
{% endblock %}
